version: '3'

services: 

  backend:
    build: 
      context: backend
    container_name: backend
    working_dir: /app
    networks: 
      - node-network
    volumes: 
      - ./backend:/app
      - /app/node_modules
    tty: true
    ports: 
      - "5000:5000"
    command: npm run dev

  frontend:
    build: 
      context: frontend
    container_name: frontend
    working_dir: /app
    networks: 
      - node-network
    volumes: 
      - ./frontend:/app
      - /app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    command: npm run dev

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8080:8080"
    networks: 
      - node-network
    depends_on:
       - backend
       - frontend
  
networks: 
  node-network:
    driver: bridge